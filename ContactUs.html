<html>
    <head>
        <style>
            input{
                height:30px;
                margin:10px;
            }
            textarea{
                padding:10px;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div id="header">

        </div>
        <div id="main-content">
            <h1 text-align="center"><b>Contact Us</b></h1>
            <p>Please fill the below form to Contact Us</p>
            <table>
                <tr>
                    <td>
                        First Name</td>
                    <td>
                        <input type="text" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address
                    </td>
                    <td>
                        <input type="text" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Message
                    </td>
                    <td>
                        <textarea  rows="4" cols="50" id="message" name="message">
                        </textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit"/>
                    </td>
                </tr>
            </table> 
        </div>
        <div id="footer">

        </div>
    </body>
</html>
